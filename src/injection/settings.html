<div id="settingsModalWrapper" class="settingsModalWrapper">

<div class="settingsModal" id="settingsModal">
    <div>
        <span class="settingsModalCloseButton" id="closeModal">&times;</span>
        <div class="modalLogo" id="modalLogo"></div>
    </div>

    <!-- Collapsable Items -->
    <div class="settingsCollapseContainer">

        <!-- Greeting Settings -->
        <button type="button" class="settingsCollapsible">üëã Greeting Settings</button>
        <div class="settingsCollapsableItem">
            <!-- Options

            A) Enable Greeting
            B) Set WPM
            C) Set Send Delay

            -->
            <table class="settingsTable">
                <tr>
                    <th class="tableItemLabel">Toggle Greeting</th>
                    <th>
                        <button class="editFieldButton" id="greetingButton">Edit Field</button>
                        <button class="editFieldButton editToggleDisabled" id="greetingToggle">Disabled</button>
                    </th>
                </tr>
                <tr>
                    <th class="tableItemLabel">Typing Speed</th>
                    <th><button class="editFieldButton" id="typingSpeedField">Edit Field</button></th>

                </tr>
                <tr>
                    <th class="tableItemLabel">Sending Delay</th>
                    <th><button class="editFieldButton" id="sendingDelayField">Edit Field</button></th>
                </tr>

            </table>

        </div>

        <!-- Automation Settings -->
        <button type="button" class="settingsCollapsible">ü§ñ Automation Settings</button>
        <div class="settingsCollapsableItem">
            <!-- Options

            A) Set auto-skip
            B) Toggle IP Grabbing
            C) Toggle IP Geolocating

            -->
            <table class="settingsTable">
                <tr>
                    <th class="tableItemLabel">Auto-Skip</th>
                    <th>
                        <button class="editFieldButton editToggleDisabled" id="autoSkipToggle">Disabled</button>
                        <button class="editFieldButton" id="autoSkipField">Edit Field</button>
                    </th>

                </tr>
                <tr style="display: none">
                    <th class="tableItemLabel">Auto-Reconnect</th>
                    <th><button class="editFieldButton editToggleDisabled" id="autoReconnectToggle">Disabled</button></th>
                </tr>
                <tr>
                    <th class="tableItemLabel">IP-Grabbing</th>
                    <th><button class="editFieldButton editToggleDisabled" id="ipGrabToggle">Disabled</button></th>
                </tr>
                <tr>
                    <th class="tableItemLabel">IP Geolocation</th>
                    <th><button class="editFieldButton editToggleDisabled" id="geoLocateToggle">Disabled</button></th>
                </tr>
            </table>

        </div>

        <!-- Filter Settings -->
        <button type="button" class="settingsCollapsible">üìù Filter Settings</button>
        <div class="settingsCollapsableItem">
            <!-- Options

            A) Set auto-skip
            B) Toggle auto-reconnect

            -->
            <table class="settingsTable">
                <tr>
                    <th class="tableItemLabel">Weak Filter</th>
                    <th><button class="editFieldButton editToggleDisabled" id="weakFilterToggle">Disabled</button></th>

                </tr>
                <tr>
                    <th class="tableItemLabel">Medium Filter</th>
                    <th><button class="editFieldButton editToggleDisabled" id="mediumFilterToggle">Disabled</button></th>
                </tr>
                <tr>
                    <th class="tableItemLabel">Strong Filter</th>
                    <th><button class="editFieldButton editToggleDisabled" id="strongFilterToggle">Disabled</button></th>
                </tr>
            </table>

        </div>

        <!-- Theme Settings -->
        <button type="button" class="settingsCollapsible">üé® Theme Settings</button>
        <div class="settingsCollapsableItem">
            <!-- Options

            A) Toggle Dark Mode

            -->
            <table class="settingsTable">
                <tr>
                    <th class="tableItemLabel">Dark Mode</th>
                    <th>
                        <button class="editFieldButton editToggleDisabled" id="darkModeToggle">Disabled</button>
                    </th>
                </tr>
                <tr>
                    <th class="tableItemLabel">Stream List</th>
                    <th>
                        <button class="editFieldButton editToggleDisabled" id="streamListToggle">Disabled</button>
                    </th>
                </tr>

            </table>

        </div>

    </div>


</div>

</div>
